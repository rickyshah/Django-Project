{% extends 'posts/post_base.html' %} 
{% load bootstrap4 %} 

{% block post_content %}
<h1>Create a new post</h1>
<form method="post" action="{% url 'posts:create' %}" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary btn-large">Post</button>
    {% endbuttons %}

</form>
{% endblock %}
